<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Gallery</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="main-heading">Book Store</h1>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by title or author...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Classic">Classic</option>
      <option value="Fiction">Fiction</option>
      <option value="Fantasy">Fantasy</option>
    </select>
    <button id="addBookBtn">Add Book</button>
  </div>
  <div id="bookGallery"></div>

  <div id="detailsModal" class="modal-overlay">
    <div class="modal-content">
      <img id="detailsCover" alt="Book cover">
      <div class="display-field" id="detailsTitle"></div>
      <div class="display-field" id="detailsAuthor"></div>
      <div class="display-field" id="detailsCategory"></div>
      <div class="display-field display-textarea" id="detailsDescription"></div>
      <button id="downloadPdfBtn" style="display:none;">Download PDF</button>
      <button id="closeDetailsBtn" class="cancel-btn">Close</button>
    </div>
  </div>

  <div id="editModal" class="modal-overlay">
    <div class="modal-content">
      <form id="bookForm">
        <input type="hidden" id="bookId">
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" required>
        <label for="authorInput">Author:</label>
        <input type="text" id="authorInput" required>
        <label for="categoryInput">Category:</label>
        <select id="categoryInput" required>
          <option value="" disabled selected>Select Category</option>
          <option value="Classic">Classic</option>
          <option value="Fiction">Fiction</option>
          <option value="Fantasy">Fantasy</option>
          <option value="__add_new__">Add new category...</option>
        </select>
        <label for="fileInput">Upload PDF:</label>
        <input type="file" id="fileInput" accept="application/pdf">
        <label for="descriptionInput">Description:</label>
        <textarea id="descriptionInput" required></textarea>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" id="cancelEditBtn" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="books.js"></script>
  <script src="script.js"></script>
</body>
</html>
